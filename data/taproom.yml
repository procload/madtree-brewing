details:
  - intro: "<p>Carryout, bar, cafe, family hangout, club meeting&hellip; the MadTree taproom is a little bit of everything. Whether you want to fill up your growler ($10 and up) or you want to meet up with some of your friends for dinner and a beer, we are happy to have you drop in. Check <a href='http://facebook.com/madtree'>our Facebook page</a> for the latest rotating taps and which local Chef is cooking something up.</p>"
    tours: "<p>MadTree offers tours to the public every Saturday at 3pm and 4pm.</p>"
ontap:
