details:
  - title: "A Celebration of Life and Learning"
    date_time: "Dec. 10 at 6pm"
    location: "This Location"
    description: "<p>Join us for the unveiling of the CincyFeud mural won by <a href='https://www.facebook.com/MadTree'>MadTree Brewing</a> and <a href='https://www.facebook.com/visionariesandvoices'>Visionaries and Voices</a> and artist Courttney Cooper collaborated with MadTree to make an amazing piece of art for the brewery. A dedication will occur at 6:15pm with the unveiling immediately following.</p> <p>This project was made possible by: Contemporary Cabinetry East.</p> <p>In Collaboration with: Visionaries + Voices, MadTree Brewery, and Young Professionals for Autism.</p>"
    url: "http://www.facebook.com/MadTree"
